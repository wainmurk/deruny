<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сайт у розробці</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Fira Code', monospace;
      background-color: #0f1117;
      color: #00ff88;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .terminal {
      background-color: #1e1e2f;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.25);
      width: 95%;
      max-width: 800px;
      height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: hidden;
    }

    .line {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
      min-height: 1.2em;
    }

    .comment   { color: #888; }
    .prompt    { color: #00ff88; }
    .directory { color: #ffcb6b; }
    .contact   { color: #00d0ff; }

    .cursor {
      display: inline-block;
      width: 0.6em;
      animation: blink 1s infinite steps(1);
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    @media (max-width: 600px) {
      .terminal {
        padding: 1rem;
        border-radius: 12px;
        height: auto;
      }

      .line {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 360px) {
      .line {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="line" id="line1"></div>
    <div class="line" id="line2"><span id="echoText"></span><span id="cursor" class="cursor">_</span></div>
    <div class="line" id="line3"></div>
    <div class="line" id="line4"></div>
  </div>

  <script>
    const lines = [
      {
        id: 'line1',
        html: '<span class="comment"># Ласкаво просимо на наш сайт</span>',
        delay: 500,
        speed: 40
      },
      {
        id: 'line2',
        html: '<span class="prompt">user@project:</span><span class="directory">~</span>$ echo "Сайт у розробці..."',
        delay: 1500,
        speed: 25,
        isEchoLine: true
      },
      {
        id: 'line3',
        html: '<span class="prompt">Ми активно працюємо над запуском. Дякуємо за терпіння.</span>',
        delay: 3500,
        speed: 30
      },
      {
        id: 'line4',
        html: '<span class="contact">Зв’язатися з нами: <strong>Discord → @wainmurk</strong></span>',
        delay: 5000,
        speed: 40
      }
    ];

    function typeLine({ id, html, delay, speed, isEchoLine = false }) {
      const container = isEchoLine ? document.getElementById('echoText') : document.getElementById(id);
      const cursor = document.getElementById('cursor');
      let text = html;
      let i = 0;
      let insideTag = false;
      let result = "";

      function typeChar() {
        if (i >= text.length) {
          if (isEchoLine && cursor) cursor.remove();
          return;
        }

        const char = text[i];
        result += char;
        container.innerHTML = result;
        i++;

        if (char === '<') insideTag = true;
        if (char === '>') insideTag = false;

        setTimeout(typeChar, insideTag ? 0 : speed);
      }

      setTimeout(typeChar, delay);
    }

    lines.forEach(typeLine);
  </script>
</body>
</html>
