<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сайт у розробці</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Fira Code', monospace;
      background: #000;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .terminal {
      position: relative;
      z-index: 1;
      background-color: rgba(30, 30, 47, 0.9);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.25);
      width: 95%;
      max-width: 800px;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .line {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
      min-height: 1.2em;
      color: #00ff88;
    }

    .comment   { color: #888; }
    .prompt    { color: #00ff88; }
    .directory { color: #ffcb6b; }
    .contact   { color: #00d0ff; }

    .cursor {
      display: inline-block;
      width: 0.6em;
      animation: blink 1s infinite steps(1);
      color: #00ff88;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    @media (max-width: 600px) {
      .terminal {
        padding: 1rem;
        border-radius: 12px;
      }

      .line {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 360px) {
      .line {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="terminal">
    <div class="line"><span class="prompt">user@project:</span><span class="directory">~</span>$ <span id="line1"></span><span class="cursor" id="cursor1">|</span></div>
    <div class="line"><span class="prompt">user@project:</span><span class="directory">~</span>$ <span id="line2"></span><span class="cursor" id="cursor2">|</span></div>
    <div class="line"><span class="prompt">user@project:</span><span class="directory">~</span>$ <span id="line3"></span><span class="cursor" id="cursor3">|</span></div>
    <div class="line"><span class="prompt">user@project:</span><span class="directory">~</span>$ <span id="line4"></span><span class="cursor" id="cursor4">|</span></div>
  </div>

  <script>
    const lines = [
      { id: 'line1', text: '# Ласкаво просимо на наш сайт', delay: 0, speed: 30 },
      { id: 'line2', text: 'echo "Сайт у розробці..."', delay: 1000, speed: 40 },
      { id: 'line3', text: 'Ми активно працюємо над запуском. Дякуємо за терпіння.', delay: 2500, speed: 30 },
      { id: 'line4', text: 'Зв’язатися з нами: Discord → @wainmurk', delay: 4000, speed: 30 }
    ];

    lines.forEach(({ id, text, delay, speed }, index) => {
      const el = document.getElementById(id);
      const cursor = document.getElementById('cursor' + (index + 1));
      let i = 0;
      setTimeout(function typeChar() {
        if (i <= text.length) {
          el.textContent = text.substring(0, i);
          i++;
          setTimeout(typeChar, speed);
        } else if (cursor) {
          // оставить мигающий курсор
        }
      }, delay);
    });
  </script>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = "01";
    const fontSize = 14;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = "#00ff88";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const char = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
